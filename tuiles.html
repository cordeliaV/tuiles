<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Change a map's style</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
#menu {
position: absolute;
background: #fff;
padding: 10px;
font-family: 'Open Sans', sans-serif;
}
</style>
 
<div id="map"></div>
<div id="menu">
<input
id="streets-v11"
type="radio"
name="rtoggle"
value="streets"
checked="checked"
/>
<label for="streets-v11">Positron</label>
<input id="https://basemaps.cartocdn.com/gl/positron-gl-style/style.json"/>
<label for="dark-v10">Dark Matter</label>
<input id="https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json" />
<label for="outdoors-v11">Voyager</label>
<input id="https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json"/>
<label for="satellite-v9">Positron no labels</label>
  <input id="https://basemaps.cartocdn.com/gl/positron-nolabels-gl-style/style.json" />
<label for="satellite-v9">Dark Matter No Labels</label>
  <input id="https://basemaps.cartocdn.com/gl/dark-matter-nolabels-gl-style/style.json" />
<label for="satellite-v9">Voyager No Labels</label>
  <input id="https://basemaps.cartocdn.com/gl/voyager-nolabels-gl-style/style.json" />
<label for="satellite-v9">POSITRON</label>
</div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWFzdGVyc2lnYXQiLCJhIjoiY2tpaXJsaTNsMmEyZjJ4cGU2dmoxMHBoeiJ9.hn9mX2nLGbnlFflMLfme8w';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
zoom: 14,
center: [-1.68, 48.1272]
});
 
var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');
 
function switchLayer(layer) {
var layerId = layer.target.id;
map.setStyle(layerId);
}
 
for (var i = 0; i < inputs.length; i++) {
inputs[i].onclick = switchLayer;
}
</script>
 
</body>
</html>
